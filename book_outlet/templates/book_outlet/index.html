{% extends 'book_outlet/base.html' %}

{% block title %}
    All Books
{% endblock %}

{% block content %}
<ul>
    {% for book in books %}
    <li><a href="{% url 'book_detail' book.id %}">{{book.title}}</a> 
        Rating : {{book.rating}}</li>
    {% endfor %}
</ul>
<hr>
<p>Total number of books : {{ total_books }} </p>
<p>Average rating : {{avg_rating.rating__avg}}</p>
{% endblock %}
